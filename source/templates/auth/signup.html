<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flora Vibrante - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/flower-logo.svg') }}" type="image/svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8562bd2fa0.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Registro -->
    <section class="vh-100 base-custom">
        <div class="container h-100 container-outer-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card-custom">
                        <div class="card-body card-custom p-5">
                            <img class="mb-3" src="{{ url_for('static', filename='img/flower-logo.svg') }}" alt=""
                                srcset="">
                            <h1 class="mb-3">Registro</h1>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                            <!-- Formulario de Registro -->
                            <form action="/signup" method="POST">
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Nombre: </label>
                                            <input type="text" class="form-control" name="firstnameInput" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Apellido: </label>
                                            <input type="text" class="form-control" name="lastnameInput" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-12">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Usuario: </label>
                                            <input type="text" class="form-control" name="usernameInput" required>
                                        </div>
                                    </div>
                                    <div class="col-md-8 col-12">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Correo Electrónico: </label>
                                            <input type="email" class="form-control" name="emailInput" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Contraseña: </label>
                                            <input type="password" class="form-control" name="passwordInput" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Confirmar Contraseña: </label>
                                            <input type="password" class="form-control" name="confirmPasswordInput" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-12">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Teléfono: </label>
                                            <input type="number" class="form-control" name="phoneInput" required>
                                        </div>
                                    </div>
                                    <div class="col-md-8 col-12">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Dirección: </label>
                                            <input type="text" class="form-control" name="addressInput" required>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-success btn-md" type="submit">Registrarse</button> &nbsp
                                <a href="{{ url_for('login') }}" class="mt-3">¿Ya tienes una cuenta? Inicia Sesión</a>
                            </form>
                            <!-- Formulario de Registro -->
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- Registro -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
